<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Pomodoro app</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="assets/logo.svg" alt="pomodoro logo" class="logo" />
      </div>
    </header>
    <main class="main">
      <fieldset class="start-btn-group">
        <input
          type="radio"
          name="timer-mode"
          class="timer-button"
          id="pomodoro"
        />
        <input
          type="radio"
          name="timer-mode"
          class="timer-button"
          id="shortBreak"
        />
        <input
          type="radio"
          name="timer-mode"
          class="timer-button"
          id="longBreak"
        />
      </fieldset>
      <section class="timer-container">
        <div class="outercircle">
          <div class="middlecircle">
            <div class="innercircle">
              <svg class="progress-ring">
                <circle
                  class="progressRing-circle"
                  cx="50%"
                  cy="50%"
                  r="160"
                ></circle>
              </svg>
              <time class="timer-stopwatch">00:00</time>

              <button class="button-action">
                <span class="pause-button">pause</span
                ><span class="restart-button">restart</span>
                <span class="start-button active-action">start</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <button class="open-modal" type="button" data-open="modal">
        <img
          src="assets/icon-settings.svg"
          alt="button for opening timer settings"
        />
      </button>
    </footer>
    <div class="modal" id="modal" data-animation="slideInOutTop">
      <div class="modal-dialog">
        <header class="modal-header">
          Settings
          <button class="close-modal" data-close>
            <img
              src="assets/icon-close.svg"
              alt="close settings modal button"
            />
          </button>
        </header>
        <section class="modal-content">
          <article class="setting time-setting">
            <h4 class="settings-title">Time (minutes)</h4>
            <div class="timeInput-wrapper">
              <div class="input-container">
                <label class="input-details" for="pomodoro-period"
                  >pomodoro</label
                >
                <div class="inputField-container">
                  <input
                    id="pomodoro-period"
                    type="number"
                    min="0"
                    max="60"
                    value="25"
                  />
                  <div class="arrow-container">
                    <button class="arrow-up"></button>
                    <button class="arrow-down"></button>
                  </div>
                </div>
              </div>

              <div class="input-container">
                <label class="input-details">short break</label>
                <div class="inputField-container">
                  <input
                    id="short-period"
                    type="number"
                    min="0"
                    max="60"
                    value="5"
                  />
                  <div class="arrow-container">
                    <button class="arrow-up"></button>
                    <button class="arrow-down"></button>
                  </div>
                </div>
              </div>

              <div class="input-container">
                <label class="input-details">long break</label>
                <div class="inputField-container">
                  <input
                    id="long-period"
                    type="number"
                    min="0"
                    max="60"
                    value="15"
                  />
                  <div class="arrow-container">
                    <button class="arrow-up"></button>
                    <button class="arrow-down"></button>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article class="setting font-setting">
            <h4 class="settings-title">Font</h4>
            <fieldset class="radio-btns">
              <input type="radio" name="font" id="font1" class="font-radio" />
              <input type="radio" name="font" id="font2" class="font-radio" />
              <input type="radio" name="font" id="font3" class="font-radio" />
            </fieldset>
          </article>
          <article class="setting color-setting">
            <h4 class="settings-title">Color</h4>
            <fieldset class="radio-btns">
              <input type="radio" name="color" id="coral" class="color-radio" />
              <input type="radio" name="color" id="cyan" class="color-radio" />
              <input
                type="radio"
                name="color"
                id="purple"
                class="color-radio"
              />
            </fieldset>
          </article>
        </section>
        <div class="apply-wrapper">
          <button class="apply-btn">Apply</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
