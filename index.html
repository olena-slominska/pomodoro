<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" >
<link rel="stylesheet" href="css/style.css">
    <title>Pomodoro app</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="assets/logo.svg" alt="pomodoro logo" class="logo" />
      </div>
    </header>
    <main>
      <div class="btn-group">
        <button class="timer-button">pomodoro</button
        ><button class="timer-button">short break</button
        ><button class="timer-button">long break</button>
      </div>
      <section class="timer-container">
        <div class="outercircle">
          <div class="middlecircle">
            <div class="innercircle">
              <time class="timer-stopwatch">00:00</time>
              <div class="timer-state">start</div>
            </div>
          </div>
        </div>
        
        
        </section>
    </main>
    <footer>
      <button class="open-modal" type="button" data-open="modal">
        <img
          src="assets/icon-settings.svg"
          alt="button for opening timer settings"
        />
      </button>
    </footer>
    <div class="modal" id="modal" data-animation="slideInOutTop">
      <div class="modal-dialog">
        <header class="modal-header">
          Settings
          <button class="close-modal">
            <img
              src="assets/icon-close.svg"
              alt="close settings modal button"
            />
          </button>
        </header>
        <section class="modal-content">
          <article class="setting">
            <h4 class="settings-header">Time (minutes)</h4>
            <input type="number" /><input type="number" /><input
              type="number"
            />
          </article>
          <article class="setting">
            <h4 class="settings-header">Font</h4>
            <input
              type="checkbox"
              name="font1"
              id="font1"
              class="font-checkbox"
            />
            <input
              type="checkbox"
              name="font2"
              id="font2"
              class="font-checkbox"
            />
            <input
              type="checkbox"
              name="font3"
              id="font3"
              class="font-checkbox"
            />
          </article>
          <article class="setting">
            <h4 class="settings-header">Color</h4>
            <input
              type="checkbox"
              name="color1"
              id="color1"
              class="color-checkbox"
            />
            <input
              type="checkbox"
              name="color2"
              id="color2"
              class="color-checkbox"
            />
            <input
              type="checkbox"
              name="color3"
              id="color3"
              class="color-checkbox"
            />
          </article>
        </section>
        <button class="apply">Apply</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
